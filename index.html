<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen">
    <div class="flex flex-col md:flex-row h-full">
      <!-- Main Content -->
      <div
        class="border border-stone-700 h-[90%] md:w-[80%] md:h-full order-1 md:order-2 bg-stone-50 p-5 md:p-10 flex flex-col"
      >
        <div
          class="border border-stone-700 rounded-lg w-[100%] h-[3%] bg-white-100"
        ></div>
        <div
          class="border border-stone-700 rounded-lg w-[100%] h-auto bg-white-100 flex flex-col pt-2 gap-3"
        >
          <div class="flex items-center w-full px-3 gap-1">
            <div class="text-2xl flex-none">My Documents</div>
            <div
              class="ml-auto flex justify-center items-center border border-stone-700 w-10 h-10 rounded-lg"
              id="add"
            >
              +
            </div>
            <div
              class="ml-1 flex justify-center items-center border border-stone-700 w-10 h-10 rounded-lg"
            >
              -
            </div>
            <!-- search icon -->
            <div
              class="md:hidden ml-1 border border-stone-700 rounded-lg w-10 h-10 bg-white-100"
            ></div>
            <!-- search bar for larger screens -->
            <div
              class="hidden ml-1 border border-stone-700 rounded-lg w-70 h-10 bg-white-100 md:flex justify-between px-1"
            >
              <input type="text" />
              <div
                class="border border-stone-700 rounded-lg w-10 h-10 bg-white-100"
              ></div>
            </div>
          </div>
          <div
            class="border border-stone-700 rounded-lg w-[100%] h-auto bg-white-100 flex flex-col items-center overflow-hidden"
          >
            <div
              class="flex w-full h-15 border border-stone-700 px-5 items-center justify-center"
            >
              <div class="w-1/15"><input type="checkbox" /></div>
              <div class="w-6/15">Document name</div>
              <div class="w-3/15">Status</div>
              <div class="w-5/15">Last Modified</div>
            </div>
            <div
              class="flex w-full h-20 border border-stone-700 px-5 items-center justify-center"
            >
              <div class="w-1/15"><input type="checkbox" /></div>
              <div class="w-6/15">Title of the document</div>
              <div class="w-3/15">Status</div>
              <div class="w-5/15">Last Modified</div>
            </div>
            <div
              class="flex w-full h-20 border border-stone-700 px-5 items-center justify-center"
            >
              <div class="w-1/15"><input type="checkbox" /></div>
              <div class="w-6/15">Document name</div>
              <div class="w-3/15">Status</div>
              <div class="w-5/15">Last Modified</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div
        id="sidebar"
        class="bg-stone-950 md:bg-stone-100 border border-stone-700 h-[10%] md:w-[20%] md:h-full md:p-5 order-2 md:order-1 flex md:flex-col items-center justify-center gap-4"
      >
        <div
          id="sideBarToggle"
          class="hidden md:flex absolute right-[-25px] top-[30px] w-[25px] h-[40px] bg-stone-50 text-white rounded-tr-full rounded-br-full shadow-md items-center cursor-pointer border border-stone-700 border-l-0"
        >
          <img
            class="transition-transform transform scale-x-[-1]"
            src="assets/arrowRight.svg"
            alt=""
          />
        </div>

        <div
          class="flex border border-stone-700 rounded w-10 h-10 md:w-[100%] md:h-15 md:p-2"
        >
          <img
            src="assets/weblogo.svg"
            alt="Logo"
            class="hidden md:block w-45"
          />
          <img src="assets/user-dark.svg" alt="Logo" class="md:hidden w-full" />
        </div>

        <div
          class="border md:hidden border-stone-700 rounded w-10 h-10 md:w-[100%] md:h-15"
          id="openProfilePhone"
        >
          <img src="assets/.svg" alt="" class="w-full" />
        </div>
        <div
          class="border hidden md:flex flex-col border-stone-700 rounded w-10 h-16 md:w-[100%] md:h-auto p-2"
        >
          <div class="flex flex-row justify-between items-center">
            <div class="p-2">
              <img src="assets/userlogo.png" alt="" />
            </div>
            <div class="flex flex-col gap-0">
              <div class="font-medium text-xl">Username</div>
              <div class="font-normal text-l">designation</div>
            </div>
            <div class="p-2 ml-auto cursor-pointer" id="dropdownBtn">
              <img src="assets/dropdown.svg" alt="" />
            </div>
          </div>
          <div
            id="profileMenu"
            class="hidden flex flex-col w-full justify-center items-center py-2 gap-1"
          >
            <div
              id="openProfile"
              class="flex w-full border border-stone-700 rounded h-10 px-2 items-center"
            >
              Open profile
            </div>
            <div
              class="flex w-full border border-stone-700 rounded h-10 px-2 items-center"
            >
              profile status
            </div>
            <div
              class="flex w-full border border-stone-700 rounded h-10 px-2 items-center"
            >
              logout
            </div>
          </div>
        </div>
        <div
          class="border border-stone-700 rounded w-auto h-10 md:w-[100%] md:h-auto flex md:flex-col gap-1 md:p-1"
        >
          <div
            class="border border-stone-700 rounded w-10 h-10 md:w-[100%] md:h-15 flex"
          >
            <div class="md:block bg-white-10">
              <img class="w-9" src="assets/home.svg" alt="" />
            </div>
            <div class="hidden md:inline">Home</div>
          </div>

          <div
            class="border border-stone-700 rounded w-10 h-10 md:w-[100%] md:h-15 flex"
          >
            <div class="md:block bg-white-10">
              <img class="w-9" class="w-full" src="assets/docs.svg" alt="" />
            </div>
            <div class="hidden md:inline">Documents</div>
          </div>

          <div
            class="border border-stone-700 rounded w-10 h-10 md:w-[100%] md:h-15 flex"
          >
            <div class="md:block bg-white-10">
              <img class="w-9" src="assets/chat.svg" alt="" />
            </div>
            <div class="hidden md:inline">Chat with Neptune</div>
          </div>

          <div
            class="border border-stone-700 rounded w-10 h-10 md:w-full md:h-15 flex"
          >
            <div class="md:block bg-white-10">
              <img class="w-9" src="assets/help.svg" alt="" />
            </div>
            <div class="hidden md:inline">Help</div>
          </div>

          <div
            class="border border-stone-700 rounded w-10 h-10 md:w-[100%] md:h-15 flex"
          >
            <div class="md:block bg-white-10">
              <img class="w-9" src="assets/settings.svg" alt="" />
            </div>
            <div class="hidden md:inline">Settings</div>
          </div>
        </div>
        <div
          class="border hidden border-stone-700 rounded w-10 md:flex md:h-80 md:w-[100%] md:h-15"
        ></div>
        <div
          class="border border-stone-700 rounded w-10 h-10 md:flex md:h-20 md:w-[100%] md:h-15"
        >
          <img class="w-9" src="assets/phone.svg" alt="" />
        </div>
      </div>
    </div>

    <div
      id="fixedDiv"
      class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-[9999] w-100 h-150 md:w-200 md:h-150 bg-stone-50 grid grid-rows-[1fr_7fr_1fr] grid-cols-1 rounded-lg shadow-[0_0_5000px_5000px_black] text-center p-4 border border-stone-700 rounded"
    >
      <!-- Popup Header -->
      <div class="flex flex-row justify-between items-center w-full p-5">
        <div class="text-xl font-semibold">Upload file</div>
        <div class="cursor-pointer" id="close">
          <img
            class="h-6 w-6 hover:brightness-90"
            src="assets/close.svg"
            alt="Close"
          />
        </div>
      </div>

      <!-- Main Upload Section -->
      <div class="flex flex-row w-full h-full">
        <!-- Drop Area -->
        <div
          class="hidden md:flex flex-1 items-center justify-center border border-stone-700 rounded-lg p-8"
        >
          <div class="text-center">
            <div>Drop your file here, or</div>
            <input type="file" id="fileInput" class="mt-2 cursor-pointer" />
          </div>
        </div>

        <!-- File Info Area -->
        <div class="flex flex-1 flex-col items-center justify-center px-6">
          <form id="fileForm" action="" class="w-full space-y-3">
            <label for="fileName" class="block text-left font-medium"
              >File Name</label
            >
            <input
              type="text"
              id="fileName"
              required
              class="w-full border border-gray-400 rounded-md p-2"
            />

            <label for="fileStatus" class="block text-left font-medium">
              File Status (1: Needs Signing, 2: Pending, 3: Completed)
            </label>
            <input
              type="text"
              id="fileStatus"
              required
              class="w-full border border-gray-400 rounded-md p-2"
            />

            <label for="fileWait" class="block text-left font-medium"
              >File Wait</label
            >
            <input
              type="number"
              id="fileWait"
              required
              class="w-full border border-gray-400 rounded-md p-2"
            />

            <label for="lastModified" class="block text-left font-medium"
              >Last Modified</label
            >
            <input
              type="date"
              id="lastModified"
              class="w-full border border-gray-400 rounded-md p-2"
            />

            <input
              type="submit"
              value="Submit"
              class="w-full bg-stone-100 text-black py-2 rounded-md cursor-pointer hover:bg-stone-300"
            />
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="w-full h-full"></div>
    </div>

    <!-- profile editor -->
    <div
      id="profilePage"
      class="border border-stone-700 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-100 md:w-200 h-130 bg-stone-50 hidden grid grid-rows-[1fr_7fr_1fr] grid-cols-1 rounded-lg shadow-[0_0_5000px_5000px_black] z-100"
    >
      <div
        class="flex items-center justify-between p-5 border border-stone-700"
      >
        <div class="text-xl font-semibold">Profile Name</div>
        <div class="cursor-pointer" id="closeProfile">
          <img class="w-6 h-6" src="assets/close.svg" alt="Close" />
        </div>
      </div>

      <div class="flex p-2">
        <!-- Profile Image Preview -->
        <div
          class="hidden md:flex justify-center items-center w-full border border-stone-700 rounded"
        >
          <img
            id="imagePreview"
            src=""
            alt="Image Preview"
            class="hidden w-32"
          />
        </div>

        <!-- Profile Form -->
        <form
          id="profileForm"
          class="w-100 bg-white p-5 border border-stone-300 rounded-md shadow-sm"
          enctype="multipart/form-data"
        >
          <label class="block font-medium">Name:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your name"
            required
            class="w-full p-2 mt-1 border border-stone-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <label class="block font-medium mt-3">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <label class="block font-medium mt-3">Designation:</label>
          <input
            type="text"
            id="desig"
            name="desig"
            placeholder="Enter your designation"
            required
            class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />

          <label class="block font-medium mt-3">Profile Image:</label>
          <input
            type="file"
            id="profileImage"
            name="profileImage"
            accept="image/*"
            class="w-full p-2 mt-1 border border-gray-300 rounded-md"
          />
          <button
            type="submit"
            class="w-full bg-stone-50 text-black py-2 rounded-md cursor-pointer hover:bg-stone-300"
          >
            Submit
          </button>
        </form>
      </div>

      <!-- Profile Footer -->
      <div class="h-[10%]"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
